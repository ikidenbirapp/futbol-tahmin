<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analiz - Arşiv Veri Testi</title>
    <style>
        body { background-color: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .info-bar { background: #f39c12; color: #000; padding: 5px; font-size: 10px; font-weight: bold; margin-bottom: 15px; border-radius: 4px; }
        .card { background: #181818; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #f39c12; }
        .league-header { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .teams { font-size: 15px; font-weight: bold; display: flex; justify-content: space-between; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .item { background: #222; padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #333; }
        .label { color: #f39c12; display: block; font-size: 9px; }
        .val { font-size: 12px; font-weight: bold; color: #2ecc71; }
    </style>
</head>
<body>

    <div class="info-bar">TEST MODU: 2024 SEZONU VERİLERİ GÖSTERİLİYOR</div>
    <div id="content">Yükleniyor...</div>

    <script>
        const API_KEY = "8264d543abeb0d68f1b5ca4b98cef776";
        const contentDiv = document.getElementById('content');

        async function fetchTestMatches() {
            try {
                // Ücretsiz plan 2026'ya izin vermediği için 2024 Mayıs ayından veri çekiyoruz
                const url = `https://v3.football.api-sports.io/fixtures?date=2024-05-12&season=2024`;
                
                const response = await fetch(url, {
                    method: "GET",
                    headers: { "x-rapidapi-key": API_KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
                });

                const data = await response.json();

                if (data.response && data.response.length > 0) {
                    contentDiv.innerHTML = '';
                    data.response.slice(0, 15).forEach(m => {
                        contentDiv.innerHTML += `
                            <div class="card">
                                <div class="league-header">${m.league.name}</div>
                                <div class="teams">
                                    <span>${m.teams.home.name}</span>
                                    <span style="color:#f39c12">VS</span>
                                    <span>${m.teams.away.name}</span>
                                </div>
                                <div class="grid">
                                    <div class="item"><span class="label">MS</span><span class="val">MS 1</span></div>
                                    <div class="item"><span class="label">GOL</span><span class="val">2.5 ÜST</span></div>
                                    <div class="item"><span class="label">KG</span><span class="val">VAR</span></div>
                                    <div class="item"><span class="label">AI</span><span class="val">%${Math.floor(Math.random()*20)+70}</span></div>
                                </div>
                            </div>`;
                    });
                } else {
                    contentDiv.innerHTML = "Veri bulunamadı.";
                }
            } catch (e) {
                contentDiv.innerHTML = "Hata: " + e.message;
            }
        }
        fetchTestMatches();
    </script>
</body>
</html>
