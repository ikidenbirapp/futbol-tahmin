<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Analiz Pro</title>
    <style>
        :root { --accent: #f39c12; --bg: #0b0b0b; --card: #1a1a1a; --gray: #252525; --text: #efefef; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 12px; }
        .header { text-align: center; padding: 15px 0; border-bottom: 2px solid var(--accent); margin-bottom: 20px; background: #111; border-radius: 0 0 15px 15px; }
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #333; box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .team-box { flex: 1; display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: bold; }
        .team-box.right { justify-content: flex-end; text-align: right; }
        .logo { width: 32px; height: 32px; object-fit: contain; background: #222; border-radius: 6px; padding: 3px; border: 1px solid #333; }
        .vs-text { font-size: 10px; color: var(--accent); font-weight: bold; margin: 0 10px; }
        .info-row { text-align: center; font-size: 10px; color: #777; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .btn { width: 100%; background: var(--accent); color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; text-transform: uppercase; }
        .loader { width: 16px; height: 16px; border: 2px solid #000; border-bottom-color: transparent; border-radius: 50%; display: none; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .analysis-panel { display: none; margin-top: 15px; background: #000; border-radius: 12px; padding: 15px; border: 1px solid var(--accent); }
        .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .res-item { background: var(--gray); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        .res-label { display: block; font-size: 9px; color: var(--accent); text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .res-val { font-size: 12px; font-weight: bold; color: #2ecc71; }
        .full-width { grid-column: span 2; border-color: var(--accent); }
    </style>
</head>
<body>

    <div class="header"><h2 style="margin:0; font-size: 18px; letter-spacing: 1px;">AI ANALİZ PRO</h2></div>
    <div id="content"></div>

    <script>
        const API_KEY = "f950a4eff9b749b48764a00afb4012a0";

        const dummyData = [
            { league: "PREMIER LEAGUE", date: "14.01.2026", h: "Man City", hL: "https://crests.football-data.org/65.png", a: "Liverpool", aL: "https://crests.football-data.org/64.png" },
            { league: "LA LIGA", date: "14.01.2026", h: "Real Madrid", hL: "https://crests.football-data.org/86.png", a: "Barcelona", aL: "https://crests.football-data.org/81.png" },
            { league: "SERIE A", date: "14.01.2026", h: "Inter", hL: "https://crests.football-data.org/108.png", a: "AC Milan", aL: "https://crests.football-data.org/98.png" }
        ];

        // Sabit ve Mantıklı Tahmin Üretici
        function getLogicalAnalysis(h, a, d) {
            const seed = h.length + a.length + d.length;
            const s = (seed * 13) % 100;

            let hG, aG, iyHG, iyAG;

            // Maç senaryolarını tohum (seed) değerine göre sabitle
            if (s < 30) { hG=2; aG=1; iyHG=1; iyAG=0; } // Ev sahibi kazanır
            else if (s < 50) { hG=1; aG=1; iyHG=0; iyAG=0; } // Berabere
            else if (s < 75) { hG=1; aG=2; iyHG=0; iyAG=1; } // Deplasman kazanır
            else { hG=2; aG=2; iyHG=1; iyAG=1; } // Bol gollü beraberlik

            const ms = hG > aG ? "MS 1" : (hG < aG ? "MS 2" : "MS X");
            const iy = iyHG > iyAG ? "İY 1" : (iyHG < iyAG ? "İY 2" : "İY X");
            const kg = (hG > 0 && aG > 0) ? "KG VAR" : "KG YOK";
            const altust = (hG + aG) > 2.5 ? "2.5 ÜST" : "2.5 ALT";
            
            // İY/MS Mantık Zinciri
            const iyChar = iyHG > iyAG ? "1" : (iyHG < iyAG ? "2" : "X");
            const msChar = hG > aG ? "1" : (hG < aG ? "2" : "X");
            const iyms = `${iyChar} / ${msChar}`;

            return { ms, iy, kg, altust, iyms };
        }

        async function startAnalysis(btn, h, a, d) {
            const panel = btn.nextElementSibling;
            const spin = btn.querySelector('.loader');
            const txt = btn.querySelector('.btn-text');
            
            if(panel.style.display === "block") {
                panel.style.display = "none";
                txt.innerText = "ANALİZ YAP";
                return;
            }

            btn.disabled = true; spin.style.display = "inline-block";
            txt.innerText = "VERİLER İŞLENİYOR...";
            await new Promise(r => setTimeout(r, 2500));

            const result = getLogicalAnalysis(h, a, d);

            panel.innerHTML = `
                <div class="result-grid">
                    <div class="res-item"><span class="res-label">Maç Sonucu</span><span class="res-val">${result.ms}</span></div>
                    <div class="res-item"><span class="res-label">İlk Yarı</span><span class="res-val">${result.iy}</span></div>
                    <div class="res-item"><span class="res-label">2.5 Alt/Üst</span><span class="res-val">${result.altust}</span></div>
                    <div class="res-item"><span class="res-label">Karşılıklı Gol</span><span class="res-val">${result.kg}</span></div>
                    <div class="res-item full-width"><span class="res-label">İY / MS Tahmini</span><span class="res-val">${result.iyms}</span></div>
                </div>
            `;
            
            btn.disabled = false; spin.style.display = "none";
            txt.innerText = "KAPAT";
            panel.style.display = "block";
        }

        function render(list) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            list.forEach(m => {
                container.innerHTML += `
                    <div class="card">
                        <div class="match-header">
                            <div class="team-box"><img src="${m.hL}" class="logo" onerror="this.src='https://via.placeholder.com/30?text=?'"><span>${m.h}</span></div>
                            <span class="vs-text">VS</span>
                            <div class="team-box right"><span>${m.a}</span><img src="${m.aL}" class="logo" onerror="this.src='https://via.placeholder.com/30?text=?'"></div>
                        </div>
                        <div class="info-row"><span>${m.league}</span> | <span>${m.date}</span></div>
                        <button class="btn" onclick="startAnalysis(this, '${m.h}', '${m.a}', '${m.date}')">
                            <div class="loader"></div><span class="btn-text">ANALİZ YAP</span>
                        </button>
                        <div class="analysis-panel"></div>
                    </div>`;
            });
        }

        async function init() {
            try {
                const r = await fetch('https://api.football-data.org/v4/matches', { headers: {'X-Auth-Token': API_KEY} });
                if(!r.ok) throw new Error();
                const d = await r.json();
                const list = d.matches.slice(0,10).map(m => ({
                    league: m.competition.name,
                    date: new Date(m.utcDate).toLocaleDateString('tr-TR'),
                    h: m.homeTeam.shortName || m.homeTeam.name, hL: m.homeTeam.crest,
                    a: m.awayTeam.shortName || m.awayTeam.name, aL: m.awayTeam.crest
                }));
                render(list);
            } catch(e) { render(dummyData); }
        }
        init();
    </script>
</body>
</html>
