<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Futbol Analiz - GÜNCEL</title>
    <style>
        body { background-color: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        h2 { color: #f39c12; text-align: center; font-size: 20px; }
        .card { background: #181818; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #f39c12; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .league-header { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .teams { font-size: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .vs { color: #f39c12; font-size: 12px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .item { background: #222; padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #333; }
        .label { color: #f39c12; display: block; font-size: 9px; margin-bottom: 3px; }
        .val { font-size: 12px; font-weight: bold; color: #2ecc71; }
        #status { color: #f39c12; text-align: center; margin-top: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>AI GÜNLÜK TAHMİNLER</h2>
    <div id="status">Güncel maçlar taranıyor...</div>
    <div id="content"></div>

    <script>
        const API_TOKEN = "f950a4eff9b749b48764a00afb4012a0";
        const statusDiv = document.getElementById('status');
        const contentDiv = document.getElementById('content');

        async function getCurrentMatches() {
            try {
                // Football-Data.org üzerinden bugünün ve yarının maçlarını çekiyoruz
                const response = await fetch('https://api.football-data.org/v4/matches', {
                    headers: { 'X-Auth-Token': API_TOKEN }
                });

                const data = await response.json();

                if (data.matches && data.matches.length > 0) {
                    statusDiv.style.display = 'none';
                    contentDiv.innerHTML = '';

                    data.matches.forEach(m => {
                        // Basit AI tahmin motoru simülasyonu
                        const winRate = Math.floor(Math.random() * 26) + 65; // %65-%90 arası
                        const prediction = m.odds ? (m.odds.homeWin < m.odds.awayWin ? "MS 1" : "MS 2") : "MS 1";
                        
                        contentDiv.innerHTML += `
                            <div class="card">
                                <div class="league-header">${m.competition.name}</div>
                                <div class="teams">
                                    <span>${m.homeTeam.shortName || m.homeTeam.name}</span>
                                    <span class="vs">VS</span>
                                    <span>${m.awayTeam.shortName || m.awayTeam.name}</span>
                                </div>
                                <div class="grid">
                                    <div class="item"><span class="label">TAHMİN</span><span class="val">${prediction}</span></div>
                                    <div class="item"><span class="label">GOL</span><span class="val">2.5 ÜST</span></div>
                                    <div class="item"><span class="label">KG</span><span class="val">VAR</span></div>
                                    <div class="item"><span class="label">AI GÜVEN</span><span class="val">%${winRate}</span></div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    statusDiv.innerHTML = "Şu an analiz edilecek canlı/yakın maç bulunamadı. Lütfen birkaç saat sonra tekrar kontrol edin.";
                }
            } catch (e) {
                statusDiv.innerHTML = "Hata oluştu: " + e.message;
            }
        }

        getCurrentMatches();
    </script>
</body>
</html>
