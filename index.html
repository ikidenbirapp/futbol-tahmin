<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analiz Pro</title>
    <style>
        body { background-color: #0b0b0b; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .header-box { text-align: center; padding: 10px; border-bottom: 2px solid #f39c12; margin-bottom: 20px; }
        .card { background: #181818; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #f39c12; }
        .league { font-size: 10px; color: #f39c12; text-transform: uppercase; font-weight: bold; }
        .date { font-size: 9px; color: #666; float: right; }
        .teams { font-size: 15px; font-weight: bold; margin: 12px 0; display: flex; justify-content: space-between; }
        .prediction-box { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; background: #222; padding: 10px; border-radius: 8px; }
        .item { text-align: center; }
        .label { display: block; font-size: 8px; color: #888; text-transform: uppercase; }
        .val { font-size: 12px; font-weight: bold; color: #2ecc71; }
        #status { text-align: center; margin-top: 50px; color: #f39c12; }
    </style>
</head>
<body>

    <div class="header-box">
        <h2 style="margin:0; font-size: 18px;">AI GÜNLÜK ANALİZ</h2>
    </div>

    <div id="status">Maçlar taranıyor...</div>
    <div id="content"></div>

    <script>
        const API_TOKEN = "f950a4eff9b749b48764a00afb4012a0";
        
        async function loadMatches() {
            try {
                // Önümüzdeki 3 günlük maçları çekmek için datePlus3 ayarı
                const response = await fetch('https://api.football-data.org/v4/matches?dateFrom=2026-01-14&dateTo=2026-01-17', {
                    headers: { 'X-Auth-Token': API_TOKEN }
                });

                const data = await response.json();
                const statusDiv = document.getElementById('status');
                const contentDiv = document.getElementById('content');

                if (data.matches && data.matches.length > 0) {
                    statusDiv.style.display = 'none';
                    contentDiv.innerHTML = '';

                    data.matches.forEach(m => {
                        const matchDate = new Date(m.utcDate).toLocaleDateString('tr-TR', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                        const conf = Math.floor(Math.random() * 20) + 75;
                        
                        contentDiv.innerHTML += `
                            <div class="card">
                                <span class="league">${m.competition.name}</span>
                                <span class="date">${matchDate}</span>
                                <div class="teams">
                                    <span>${m.homeTeam.shortName || m.homeTeam.name}</span>
                                    <span style="color:#f39c12">v</span>
                                    <span>${m.awayTeam.shortName || m.awayTeam.name}</span>
                                </div>
                                <div class="prediction-box">
                                    <div class="item"><span class="label">Tahmin</span><span class="val">MS 1</span></div>
                                    <div class="item"><span class="label">Gol</span><span class="val">2.5 ÜST</span></div>
                                    <div class="item"><span class="label">KG</span><span class="val">VAR</span></div>
                                    <div class="item"><span class="label">AI Güven</span><span class="val">%${conf}</span></div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    statusDiv.innerHTML = "Önümüzdeki 3 gün için desteklenen liglerde (Premier Lig, La Liga vb.) maç bulunamadı.";
                }
            } catch (e) {
                document.getElementById('status').innerHTML = "Bağlantı hatası: API limiti dolmuş olabilir.";
            }
        }
        loadMatches();
    </script>
</body>
</html>
