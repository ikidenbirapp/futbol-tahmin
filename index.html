<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Analiz Pro - Full Panel</title>
    <style>
        :root { --accent: #f39c12; --bg: #0b0b0b; --card: #1a1a1a; --gray: #252525; --text: #efefef; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 12px; }
        
        .header { text-align: center; padding: 15px 0; border-bottom: 2px solid var(--accent); margin-bottom: 20px; background: #111; border-radius: 0 0 15px 15px; }
        
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #333; box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
        
        /* Takım Yerleşimi */
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .team-box { flex: 1; display: flex; align-items: center; gap: 10px; }
        .team-box.right { justify-content: flex-end; }
        .logo { width: 35px; height: 35px; object-fit: contain; background: #222; border-radius: 8px; padding: 4px; }
        .team-name { font-size: 13px; font-weight: bold; }
        .vs-small { font-size: 10px; color: var(--accent); font-weight: bold; margin: 0 10px; }

        .info-row { text-align: center; font-size: 10px; color: #777; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }

        /* Analiz Butonu */
        .btn { width: 100%; background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: 800; font-size: 13px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .loader { width: 14px; height: 14px; border: 2px solid #000; border-bottom-color: transparent; border-radius: 50%; display: none; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Analiz Paneli */
        .analysis-panel { display: none; margin-top: 15px; background: #000; border-radius: 12px; padding: 12px; border: 1px solid var(--accent); }
        .result-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .res-item { background: var(--gray); padding: 8px; border-radius: 6px; text-align: center; border: 1px solid #333; }
        .res-label { display: block; font-size: 8px; color: var(--accent); text-transform: uppercase; margin-bottom: 2px; }
        .res-val { font-size: 11px; font-weight: bold; color: #2ecc71; }
        .full-row { grid-column: span 2; }
    </style>
</head>
<body>

    <div class="header"><h2 style="margin:0; font-size: 16px;">AI ANALİZ PRO</h2></div>
    <div id="content"></div>

    <script>
        const API_KEY = "f950a4eff9b749b48764a00afb4012a0";

        const dummyData = [
            { league: "PREMIER LEAGUE", date: "14.01.2026", h: "Man City", hL: "https://crests.football-data.org/65.png", a: "Liverpool", aL: "https://crests.football-data.org/64.png" },
            { league: "LA LIGA", date: "14.01.2026", h: "Real Madrid", hL: "https://crests.football-data.org/86.png", a: "Barcelona", aL: "https://crests.football-data.org/81.png" }
        ];

        function getRandomPick(type) {
            const picks = {
                ms: ["MS 1", "MS X", "MS 2"],
                iy: ["İY 1", "İY X", "İY 2"],
                altust: ["2.5 ÜST", "2.5 ALT", "3.5 ALT"],
                kg: ["KG VAR", "KG YOK"],
                iyms: ["1/1", "X/1", "2/2", "X/X", "1/X"]
            };
            return picks[type][Math.floor(Math.random() * picks[type].length)];
        }

        async function startAnalysis(btn) {
            const panel = btn.nextElementSibling;
            const spin = btn.querySelector('.loader');
            const txt = btn.querySelector('.btn-text');
            
            if(panel.style.display === "block") {
                panel.style.display = "none";
                txt.innerText = "ANALİZ YAP";
                return;
            }

            btn.disabled = true;
            spin.style.display = "inline-block";
            txt.innerText = "AI VERİLERİ İŞLİYOR...";

            await new Promise(r => setTimeout(r, 3000));

            btn.disabled = false;
            spin.style.display = "none";
            txt.innerText = "KAPAT";

            panel.innerHTML = `
                <div class="result-row">
                    <div class="res-item"><span class="res-label">Maç Sonucu</span><span class="res-val">${getRandomPick('ms')}</span></div>
                    <div class="res-item"><span class="res-label">İlk Yarı</span><span class="res-val">${getRandomPick('iy')}</span></div>
                </div>
                <div class="result-row">
                    <div class="res-item"><span class="res-label">Gol 2.5</span><span class="res-val">${getRandomPick('altust')}</span></div>
                    <div class="res-item"><span class="res-label">KG Durumu</span><span class="res-val">${getRandomPick('kg')}</span></div>
                </div>
                <div class="res-item full-row"><span class="res-label">İY / MS Tahmini</span><span class="res-val">${getRandomPick('iyms')}</span></div>
            `;
            panel.style.display = "block";
        }

        function render(list) {
            const container = document.getElementById('content');
            container.innerHTML = '';
            list.forEach(m => {
                container.innerHTML += `
                    <div class="card">
                        <div class="match-header">
                            <div class="team-box">
                                <img src="${m.hL}" class="logo" onerror="this.src='https://via.placeholder.com/40?text=?'">
                                <span class="team-name">${m.h}</span>
                            </div>
                            <span class="vs-small">VS</span>
                            <div class="team-box right">
                                <span class="team-name">${m.a}</span>
                                <img src="${m.aL}" class="logo" onerror="this.src='https://via.placeholder.com/40?text=?'">
                            </div>
                        </div>
                        <div class="info-row">
                            <span>${m.league}</span> | <span>${m.date}</span>
                        </div>
                        <button class="btn" onclick="startAnalysis(this)">
                            <div class="loader"></div>
                            <span class="btn-text">ANALİZ YAP</span>
                        </button>
                        <div class="analysis-panel"></div>
                    </div>`;
            });
        }

        async function init() {
            try {
                const r = await fetch('https://api.football-data.org/v4/matches', { headers: {'X-Auth-Token': API_KEY} });
                if (!r.ok) throw new Error();
                const d = await r.json();
                const list = d.matches.slice(0,10).map(m => ({
                    league: m.competition.name,
                    date: new Date(m.utcDate).toLocaleDateString('tr-TR'),
                    h: m.homeTeam.shortName || m.homeTeam.name, hL: m.homeTeam.crest,
                    a: m.awayTeam.shortName || m.awayTeam.name, aL: m.awayTeam.crest
                }));
                render(list);
            } catch(e) { render(dummyData); }
        }
        init();
    </script>
</body>
</html>
