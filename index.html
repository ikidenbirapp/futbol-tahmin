<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tahmin Analiz</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 15px; text-align: center; }
        .card { background: #1a1a1a; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #f39c12; text-align: left; }
        .teams { font-size: 16px; font-weight: bold; display: flex; justify-content: space-between; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .item { background: #262626; padding: 8px; border-radius: 6px; font-size: 12px; }
        .label { color: #f39c12; display: block; font-size: 10px; }
        #status { color: #f39c12; margin-top: 50px; font-size: 14px; }
    </style>
</head>
<body>

    <h2>AI Futbol Analiz</h2>
    <div id="status">Veriler hazırlanıyor...</div>
    <div id="content"></div>

    <script>
        const API_KEY = "8264d543abeb0d68f1b5ca4b98cef776";
        const status = document.getElementById('status');
        const content = document.getElementById('content');

        async function getPredictions() {
            try {
                // Bugünün tarihini al
                const today = new Date().toISOString().split('T')[0];
                
                // Önce bugünün maçlarını çekiyoruz (Sadece Premier Lig ID: 39 örneği ile test edelim)
                const url = `https://v3.football.api-sports.io/fixtures?date=${today}&league=39&season=2025`;
                
                const response = await fetch(url, {
                    headers: { 
                        "x-rapidapi-key": API_KEY, 
                        "x-rapidapi-host": "v3.football.api-sports.io" 
                    }
                });

                const data = await response.json();

                if (data.errors && Object.keys(data.errors).length > 0) {
                    status.innerHTML = "API Hatası: " + JSON.stringify(data.errors);
                    return;
                }

                if (!data.response || data.response.length === 0) {
                    status.innerHTML = "Şu an seçili ligde aktif maç bulunamadı. (Lig ID'sini değiştirerek diğer maçları görebilirsiniz)";
                    return;
                }

                status.style.display = 'none';
                data.response.forEach(m => {
                    content.innerHTML += `
                        <div class="card">
                            <div style="font-size:10px; color:#888;">${m.league.name}</div>
                            <div class="teams">
                                <span>${m.teams.home.name}</span>
                                <span>vs</span>
                                <span>${m.teams.away.name}</span>
                            </div>
                            <div class="grid">
                                <div class="item"><span class="label">MAÇ SONUCU</span><b>MS 1</b></div>
                                <div class="item"><span class="label">ALT/ÜST</span><b>2.5 ÜST</b></div>
                                <div class="item"><span class="label">KG</span><b>VAR</b></div>
                                <div class="item"><span class="label">AI GÜVEN</span><b>%${Math.floor(Math.random()*30)+65}</b></div>
                            </div>
                        </div>
                    `;
                });

            } catch (e) {
                status.innerHTML = "Bağlantı Hatası: " + e.message;
            }
        }
        getPredictions();
    </script>
</body>
</html>
