<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI ANALİZ PRO - Final</title>
    <style>
        :root { --accent: #f39c12; --bg: #0b0b0b; --card: #1a1a1a; --gray: #252525; --text: #efefef; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 12px; }
        .header { text-align: center; padding: 15px 0; border-bottom: 2px solid var(--accent); margin-bottom: 20px; background: #111; border-radius: 0 0 15px 15px; }
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #333; }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .team-box { flex: 1; display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: bold; }
        .team-box.right { justify-content: flex-end; text-align: right; }
        .logo { width: 32px; height: 32px; object-fit: contain; background: #222; border-radius: 6px; padding: 3px; border: 1px solid #333; }
        .score-badge { background: #000; padding: 4px 10px; border-radius: 5px; color: var(--accent); font-weight: bold; font-size: 14px; border: 1px solid #333; margin: 0 10px; }
        .info-row { text-align: center; font-size: 10px; color: #777; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .btn { width: 100%; background: var(--accent); color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; height: 45px; display: flex; align-items: center; justify-content: center; gap: 10px; text-transform: uppercase; }
        .loader { width: 18px; height: 18px; border: 3px solid #000; border-bottom-color: transparent; border-radius: 50%; display: none; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .analysis-panel { display: none; margin-top: 15px; background: #000; border-radius: 12px; padding: 15px; border: 1px solid var(--accent); }
        .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .res-item { background: var(--gray); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #333; }
        .res-label { display: block; font-size: 8px; color: var(--accent); text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .res-val { font-size: 11px; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .full-width { grid-column: span 2; background: #111; border: 1px dashed var(--accent); }
    </style>
</head>
<body>

    <div class="header"><h2 style="margin:0; font-size: 18px;">AI ANALİZ PRO</h2></div>
    <div id="content"><p style="text-align:center; color:#777; margin-top:50px;">Bülten Hazırlanıyor...</p></div>

    <script>
        const API_KEY = "8264d543abeb0d68f1b5ca4b98cef776";

        function getAnalysis(h, a, status, fullScore, halfScore) {
            const seed = h.length + a.length;
            const hP = (seed % 10) + 3;
            const aP = ((seed * 2) % 10);
            
            let pMS = hP > aP + 2 ? "MS 1" : (aP > hP + 1 ? "MS 2" : "MS X");
            let pIY = hP > aP + 1 ? "İY 1" : (aP > hP ? "İY 2" : "İY X");
            let pKG = (hP > 5 && aP > 4) ? "KG VAR" : "KG YOK";
            let pAU = (hP + aP > 11) ? "2.5 ÜST" : "2.5 ALT";
            let pIYMS = `${pIY.split(" ")[1]} / ${pMS.split(" ")[1]}`;

            let res = {
                ms: { val: pMS, win: null },
                iy: { val: pIY, win: null },
                kg: { val: pKG, win: null },
                au: { val: pAU, win: null },
                iyms: { val: pIYMS, win: null }
            };

            if (status === "FT") {
                const rMS = fullScore.home > fullScore.away ? "MS 1" : (fullScore.home < fullScore.away ? "MS 2" : "MS X");
                res.ms.win = (pMS === rMS);
                res.kg.win = ((fullScore.home > 0 && fullScore.away > 0 ? "KG VAR" : "KG YOK") === pKG);
                res.au.win = ((fullScore.home + fullScore.away > 2.5 ? "2.5 ÜST" : "2.5 ALT") === pAU);

                if (halfScore && halfScore.home !== null) {
                    const rIY = halfScore.home > halfScore.away ? "İY 1" : (halfScore.home < halfScore.away ? "İY 2" : "İY X");
                    res.iy.win = (pIY === rIY);
                    const rIYMS = `${rIY.split(" ")[1]} / ${rMS.split(" ")[1]}`;
                    res.iyms.win = (pIYMS === rIYMS);
                }
            }
            return res;
        }

        async function showAnalysis(btn, h, a, status, hG, aG, hIh, hIa) {
            const panel = btn.nextElementSibling;
            const loader = btn.querySelector(".loader");
            const btnText = btn.querySelector(".btn-text");

            if(panel.style.display === "block") {
                panel.style.display = "none";
                btnText.innerText = "ANALİZ YAP";
                return;
            }

            // Animasyon Başlat
            btn.disabled = true;
            loader.style.display = "block";
            btnText.innerText = "ANALİZ EDİLİYOR...";

            // 2 Saniye Beklet (Yapay Zeka Efekti)
            await new Promise(r => setTimeout(r, 2000));

            const r = getAnalysis(h, a, status, {home: hG, away: aG}, {home: hIh, away: hIa});
            const icon = (w) => w === null ? "" : (w ? "<span style='color:#2ecc71'>✅</span>" : "<span style='color:#e74c3c'>❌</span>");

            panel.innerHTML = `
                <div class="result-grid">
                    <div class="res-item"><span class="res-label">Maç Sonucu</span><span class="res-val">${r.ms.val} ${icon(r.ms.win)}</span></div>
                    <div class="res-item"><span class="res-label">İlk Yarı</span><span class="res-val">${r.iy.val} ${icon(r.iy.win)}</span></div>
                    <div class="res-item"><span class="res-label">2.5 Alt/Üst</span><span class="res-val">${r.au.val} ${icon(r.au.win)}</span></div>
                    <div class="res-item"><span class="res-label">Karşılıklı Gol</span><span class="res-val">${r.kg.val} ${icon(r.kg.win)}</span></div>
                    <div class="res-item full-width"><span class="res-label">İY / MS Tahmini</span><span class="res-val">${r.iyms.val} ${icon(r.iyms.win)}</span></div>
                </div>`;
            
            btn.disabled = false;
            loader.style.display = "none";
            panel.style.display = "block";
            btnText.innerText = "KAPAT";
        }

        async function init() {
            const container = document.getElementById('content');
            try {
                const today = new Date().toISOString().split('T')[0];
                const r = await fetch(`https://v3.football.api-sports.io/fixtures?date=${today}`, {
                    headers: { "x-rapidapi-key": API_KEY, "x-rapidapi-host": "v3.football.api-sports.io" }
                });
                const d = await r.json();

                if (d.response) {
                    container.innerHTML = '';
                    d.response.slice(0, 30).forEach(m => {
                        const s = m.fixture.status.short;
                        const score = s === "FT" ? `<div class="score-badge">${m.goals.home}:${m.goals.away}</div>` : `<span style="font-size:10px; color:#f39c12; margin:0 10px;">VS</span>`;

                        container.innerHTML += `
                        <div class="card">
                            <div class="match-header">
                                <div class="team-box"><img src="${m.teams.home.logo}" class="logo"><span>${m.teams.home.name}</span></div>
                                ${score}
                                <div class="team-box right"><span>${m.teams.away.name}</span><img src="${m.teams.away.logo}" class="logo"></div>
                            </div>
                            <div class="info-row"><span>${m.league.name}</span> | <span>${s === "FT" ? "BİTTİ" : new Date(m.fixture.date).toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'})}</span></div>
                            <button class="btn" onclick="showAnalysis(this, '${m.teams.home.name.replace(/'/g, "")}', '${m.teams.away.name.replace(/'/g, "")}', '${s}', ${m.goals.home}, ${m.goals.away}, ${m.score.halftime.home}, ${m.score.halftime.away})">
                                <div class="loader"></div><span class="btn-text">ANALİZ YAP</span>
                            </button>
                            <div class="analysis-panel"></div>
                        </div>`;
                    });
                }
            } catch(e) { container.innerHTML = "<p style='text-align:center;'>Yükleme hatası.</p>"; }
        }
        init();
    </script>
</body>
</html>
